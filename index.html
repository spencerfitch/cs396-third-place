<html>
  <head>
    <title>A Third Place</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#fd5e53">
    <meta name="msapplication-TileColor" content="#fd5e53">
    <meta name="theme-color" content="#ffffff">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-assets>
        <img id="sunset-sky" src="textures/sunset-sky.jpg">
        <img id="mountain-albedo" src="textures/Mountain/TexturesCom_Rock_CliffMountain3_1K_albedo.png">
        <img id="mountain-ao" src="textures/Mountain/TexturesCom_Rock_CliffMountain3_1K_ao.png">
        <img id="mountain-height" src="textures/Mountain/TexturesCom_Rock_CliffMountain3_1K_height.png">
        <img id="mountain-normal">
      </a-assets>

      <a-sky src="#sunset-sky" phi-start="90"></a-sky>
      
      <!-- Sunlight -->
      <a-entity
        position="-20 60 -100"
        geometry="primitive: sphere; radius: 10;"
        material="color: #FD6E63"
        light="type: directional; color: #FD5E53; castShadow: true;"></a-entity>
      <!-- Base ambient light-->
      <a-entity light="type: ambient; color: #ccc"></a-entity>

      <!-- Player 0 -->
      <a-entity position="0.045 0.08 0" scale="0.01 0.01 0.01">
        <!-- Head and Camera -->
        <a-entity
          position="0 1.7 0"
          geometry="primitive: sphere; radius: 0.4;"
          material="color: #F33"
          camera="near: 1; far: 100000000;"
          look-controls
          id="player0"></a-entity>
        <!-- Body -->
        <a-entity
          position="0 0 0"
          geometry="primitive: cylinder; radius: 0.45; height: 2"
          material="color: #F33"></a-entity>
      </a-entity>
      <!-- Player 1 -->
      <a-entity position="0.015 0.08 0.025" scale="0.01 0.01 0.01">
        <!-- Head and Camera -->
        <a-entity
          position="0 1.7 0"
          geometry="primitive: sphere; radius: 0.4;"
          material="color: #3F3"
          camera="near: 1; far: 100000000;"
          look-controls
          id="player1"></a-entity>
        <!-- Body -->
        <a-entity
          position="0 0 0"
          geometry="primitive: cylinder; radius: 0.45; height: 2"
          material="color: #3F3"></a-entity>
      </a-entity>
      <!-- Player 2 -->
      <a-entity position="-0.015 0.08 0.025" scale="0.01 0.01 0.01">
        <!-- Head and Camera -->
        <a-entity
          position="0 1.7 0"
          geometry="primitive: sphere; radius: 0.4;"
          material="color: #33F"
          camera="near: 1; far: 100000000;"
          look-controls
          id="player2"></a-entity>
        <!-- Body -->
        <a-entity
          position="0 0 0"
          geometry="primitive: cylinder; radius: 0.45; height: 2"
          material="color: #33F"></a-entity>
      </a-entity>
      <!-- Player 3 -->
      <a-entity position="-0.045 0.08 0" scale="0.01 0.01 0.01">
        <!-- Head and Camera -->
        <a-entity
          position="0 1.7 0"
          geometry="primitive: sphere; radius: 0.4;"
          material="color: #FFF"
          camera="near: 1; far: 100000000;"
          look-controls
          id="player3"></a-entity>
        <!-- Body -->
        <a-entity
          position="0 0 0"
          geometry="primitive: cylinder; radius: 0.45; height: 2"
          material="color: #FFF"></a-entity>
      </a-entity>

      <!-- Ground Plane -->
      <a-entity
        position="0 0 0"
        rotation="-90 0 0"
        geometry="primitive: plane; height: 200; width: 200;"
        material="color: #1c776b; roughness: 1;"
      ></a-entity>

      <!-- Dirt Circle -->
      <a-entity
        position="0 0.03 0"
        geometry="primitive: cylinder; radius: 0.2; height: 0.05;"
        material="color: #cc9966; roughness: 1;"></a-entity>

      <!-- Mountains -->
      <a-entity position="0 0 -60" scale="20 30 10">
        <a-entity
          position="0 .6 0"
          geometry="primitive: cone; radiusBottom: 1.75; radiusTop: 0.1; height: 1.5;"
          material="
            src: #mountain-albedo;
            ambientOcclusionMap: #mountain-ao;
            normalMap: #mountain-normal;
            displacementMap: #mountain-height;
            displacementBias: -0.3;
            displacementIntensity: 0.5;
            roughness: 0.9;"></a-entity>
        <a-entity
          position="1 .3 0"
          rotation="0 -90 0"
          geometry="primitive: cone; radiusBottom: 2; radiusTop: 0.1;"
          material="
            src: #mountain-albedo;
            ambientOcclusionMap: #mountain-ao;
            normalMap: #mountain-normal;
            displacementMap: #mountain-height;
            displacementBias: -0.3;
            displacementIntensity: 0.5;
            roughness: 0.9;"></a-entity>
        <a-entity
          position="-2 .3 0"
          rotation="0 -90 0"
          geometry="primitive: cone; radiusBottom: 2; radiusTop: 0.1;"
          material="
            src: #mountain-albedo;
            ambientOcclusionMap: #mountain-ao;
            normalMap: #mountain-normal;
            displacementMap: #mountain-height;
            displacementBias: -0.3;
            displacementIntensity: 0.5;
            roughness: 0.9;"></a-entity>
        <a-entity
          position="-1 .175 1"
          rotation="0 -90 0"
          geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1; height: .75"
          material="
            src: #mountain-albedo;
            ambientOcclusionMap: #mountain-ao;
            normalMap: #mountain-normal;
            displacementMap: #mountain-height;
            displacementBias: -0.3;
            displacementIntensity: 0.5;
            roughness: 0.9;"></a-entity>
      </a-entity>

      <!-- Mountain Tree Line-->
      <a-entity position="0 0.1 -10" id="treeLine">
        <!-- Loaded in app.js -->
      </a-entity>

      <!-- Nearby Trees -->
      <a-entity position="0 0.1 -0.05" scale="0.08 0.08 0.08" id="treeRing">
        <!-- Loaded in app.js -->
      </a-entity>

    </a-scene>

    <script src="./app.js"></script>
  </body>
</html>
